{% extends "base_generic.html" %}

{% block content %}

{% if user.is_staff %}
<h1>Delete Book</h1>

<p>Are you sure you want to delete the author: {{ book }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete.">
</form>
{% else %}
<p>You dont have the permission</p>
{% endif %}

{% endblock %}
